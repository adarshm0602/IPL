<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>IPL Score Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f9fa;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 { text-align: center; }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .result {
            text-align: center;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèè IPL Score Predictor</h2>
        <form action="/predict" method="post">
            <label>Batting Team</label>
            <select name="batting_team">
                {% for team in teams %}
                <option value="{{team}}">{{team}}</option>
                {% endfor %}
            </select>
            <label>Bowling Team</label>
            <select name="bowling_team">
                {% for team in teams %}
                <option value="{{team}}">{{team}}</option>
                {% endfor %}
            </select>
            <label>Overs Completed</label>
            <input type="number" name="overs" step="0.1" min="5" max="20" required>
            <label>Current Runs</label>
            <input type="number" name="runs" required>
            <label>Wickets Fallen</label>
            <input type="number" name="wickets" required>
            <label>Runs in Last 5 Overs</label>
            <input type="number" name="runs_last_5" required>
            <label>Wickets in Last 5 Overs</label>
            <input type="number" name="wickets_last_5" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            Predicted Score: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
