<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Score Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.92);
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .banner {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }
        label {
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 22px;
            color: green;
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='banner.png') }}" alt="IPL Banner" class="banner">
        <h2>üèè IPL Score Predictor</h2>
        <form action="/predict" method="post">
            <label>Batting Team</label>
            <select name="batting_team" required>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <label>Bowling Team</label>
            <select name="bowling_team" required>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <label>Overs Completed</label>
            <input type="number" name="overs" step="0.1" min="5" max="20" required>

            <label>Current Runs</label>
            <input type="number" name="runs" required>

            <label>Wickets Fallen</label>
            <input type="number" name="wickets" min="0" max="10" required>

            <label>Runs in Last 5 Overs</label>
            <input type="number" name="runs_last_5" required>

            <label>Wickets in Last 5 Overs</label>
            <input type="number" name="wickets_last_5" required>

            <button type="submit">üîÆ Predict Score</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Score: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
